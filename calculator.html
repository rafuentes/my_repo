<!DOCTYPE html><html><head>
<title>Calculator</title>
<meta charset="utf-8">
<script type="text/javascript">
function cube(pot){
var num = document.getElementById("nl");
num.value = Math.pow(num.value, pot);
}
</script>
</head>
<body>
<h1>Calculadora de Alejandro Fuentes</h1>
Number: <input type="text" id="nl"><p>
<button onclick="cube(3)">x^3</button>
<button onclick="cube(4)">x^4</button>
</body>
</html>
